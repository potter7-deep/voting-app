services:
  - type: web
    name: voting-app
    env: node
    region: oregon
    buildCommand: npm install && cd server && npm install && cd ../client && npm install && cd ../client && npm run build
    startCommand: cd server && npm start
    envVars:
      # Server Environment Variables
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: https://voting-app.onrender.com
      - key: JWT_SECRET
        value: voting-app-production-secret-key-2024-secure
      - key: DATABASE_URL
        value: postgres://voting:password@voting-db.internal/voting
      
      # Client Environment Variables (passed to Vite at build time)
      - key: VITE_API_URL
        value: /api
      - key: VITE_APP_TITLE
        value: University Voting System
      - key: VITE_DEBUG_MODE
        value: "false"

databases:
  - name: voting-db
    databaseName: voting
    user: voting
    plan: free

